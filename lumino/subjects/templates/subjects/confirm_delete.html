{% extends 'base.html' %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar "{{ object }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="color: red;">Eliminar</button>
    <a href="{% url 'lesson_detail' object.pk %}">Cancelar</a>
</form>
{% endblock %}
