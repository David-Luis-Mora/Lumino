{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Matricularse en asignaturas</h2>
  <p>Selecciona las asignaturas disponibles para matricularte:</p>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Matricularse</button>
  </form>
</div>
{% endblock %}
