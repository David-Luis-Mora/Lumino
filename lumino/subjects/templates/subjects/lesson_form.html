{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Editar Lección{% else %}Añadir Lección{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Guardar Cambios{% else %}Crear Lección{% endif %}</button>
</form>

{% comment %} <a href="{% url 'subject-detail' form.instance.subject.code %}">Volver al módulo</a> {% endcomment %}
<a href="{% url 'subjects:subject-detail' form.instance.subject.code %}">Volver al módulo</a>


{% endblock %}
