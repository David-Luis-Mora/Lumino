{% extends 'base.html' %}
{% block content %}

{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>
{% endif %}

<h1>{% if form.instance.pk %}Editar Lección{% else %}Añadir Lección{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Guardar Cambios{% else %}Crear Lección{% endif %}</button>
</form>
<a href="{% url 'subjects:subject-detail' subject.code %}">Volver al módulo</a>
{% endblock %}
