{% extends 'base.html' %}

{% block content %}
    <p>{{ msj }}</p>
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}

<h1>{% if form.instance.pk %}Edit Lesson{% else %}Add Lesson{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save{% else %}Create Lesson{% endif %}</button>
</form>
<a href="{% url 'subjects:subject-detail' subject.code %}">Back</a>
{% endblock %}
