{% extends 'base.html' %}

{% block content %}
<h1>{{ lesson.title }}</h1>
<p>{{ lesson.content }}</p>

{% if can_edit %}
        {% comment %} <a href="{% url 'subjects:edit-lesson' lesson.subject.code lesson.pk %}">Editar Lección</a> {% endcomment %}
    <a href="{% url 'subjects:delete-lesson' lesson.pk %}">Borrar Lección</a>
    <a href="{% url 'subjects:edit-lesson' lesson.pk %}">Editar Lección</a>
    {% comment %} <a href="{% url 'subjects:delete-lesson' lesson.pk %}" style="color: red;">Borrar Lección</a> {% endcomment %}
{% endif %}

<a href="{% url 'subjects:subject-detail' lesson.subject.code %}">Volver al módulo</a>
{% endblock %}
