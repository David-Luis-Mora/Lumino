{% extends 'base.html' %}
{% block content %}
<h1>{{ lesson.title }}</h1>
<p>{{ lesson.content }}</p>
{% if can_edit %}
    <a href="{% url 'subjects:delete-lesson' lesson.subject.code lesson.pk %}" style="color: red;">Borrar Lección</a>
    <a href="{% url 'subjects:edit-lesson' lesson.subject.code lesson.pk %}">Editar Lección</a>
{% endif %}

<a href="{% url 'subjects:subject-detail' lesson.subject.code %}">Volver al módulo</a>
{% endblock %}
